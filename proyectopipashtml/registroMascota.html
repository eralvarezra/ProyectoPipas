<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro de Mascota</title>
    <link rel="stylesheet" href="../proyectopipascss/registroMascota.css">
    <link rel="stylesheet" href="../proyectopipascss/general.css">
    <link rel="stylesheet" href="../proyectopipascss/cssreset.css">
</head>

<body>
    <header id="header-principal">
        <nav>

            <a href="inicio-sesion.html" id="inicioSesion">Inicio de Sesión</a>
            <img class="inicioSesionLogo" src="../proyectopipasimgs/PEPPY DOGGO (3).png">
        </nav>
    </header>

    <main>
        <section id="sct-form" class="sct-form">
            <div class="div-NombreEmpresa">
                <img id="logoEmpresa" src="../proyectopipasimgs/PEPPY DOGGO (1).png">
            </div>
            <br>
            <!--Identificador del formulario mascota-->
            <form id="formularioMascota" name="formularioMascota">
                <div class="div-Form" id="div-Form">
                    <div id="selectFormulario">
                        <br>
                        <h1>Datos de la mascota</h1>
                        <br>
                        <div>
                            <label for="nombreMascota">Nombre de la mascota:</label>
                            <input type="text" id="nombreMascota" required>
                        </div>
                        <br>
                        <div>
                            <label for="tipoMascota">Tipo:</label>
                            <select class="Slct-Form" id="tipoMascota" required>
                                <option value="">Seleccione una opción</option>
                        </select>
                        </div>
                        <div class="selectTipoRaza">
                            <label for="tipoRaza">Raza:</label>
                            <select class="Slct-Form" id="tipoRaza" required>
                                <option value="">Seleccione una opción</option>
                            </select>
                        </div>

                    </div>
                    <div>
                        <label>Foto</label>
                        <input type="file" name="foto" id="btnFoto" placeholder="imagen" />
                    </div>
                    <div>
                        <input type="button" id="btnEnviar" class="btn" value="Agregar"></button>
                        <input type="button" id="btnVolver" class="btn" value="Volver"></button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <!--El footer va dentro del body-->
    <footer class="footer">
        <div id="div-footer">
            <div class="div-logo">
                <img id="logoFooter" src="../proyectopipasimgs/PEPPY DOGGO.png">
            </div>
            <div>
                <label id="lbl-footer">ABBA DERECHOS RESERVADOS 2020</label>
            </div>
        </div>
    </footer>
    <!--acordarse si van a usar una librería  externa, como el sweet alert. importar el script.-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../proyectopipasjs/proyectopipas.servicios.js/mascotacaracteristica-servicio.js"></script>
    <script src="../proyectopipasjs/proyectopipas.servicios.js/mascotapadecimient-servicio.js"></script>
    <script src="../proyectopipasjs/proyectopipas.servicios.js/mascotavacuna-servicio.js"></script>
    <script src="../proyectopipasjs/proyectopipas.servicios.js/registroraza-servicio.js"></script>
    <script src="../proyectopipasjs/proyectopipas.servicios.js/registrotipo-servicio.js"></script>
    <script src="../proyectopipasjs/proyectopipas.servicios.js/perfilMascotas-servicio.js"></script>
    <script src="../proyectopipasjs/registroMascota.js"></script>
    <script src="../proyectopipasjs/contolador_nav.js"></script>
</body>

</html>
