<main>

        <div class="div-NombreEmpresa">

        </div>


        <form>
            <div class="div-Form">
                <h1>Confirmar pago</h1>

                <div>
                    <label>Nombre en tarjeta: </label>
                    <input type="text" id="nomTarjeta" required>
                </div>
                <div>
                    <label>Número tarjeta: </label>
                    <input type="text" id="numTarjeta" placeholder="15 Visa, 16 MasterCard" required>
                </div>
                <div class="fecha">
                    <label>Fecha de vencimiento: </label>
                    <input type="text" id="fechaVencimiento" placeholder="mm/yyyy" required>
                </div>
                <div>
                    <label>CCV: </label>
                    <input type="text" id="codTarjeta" required>
                </div>
                <div></div>
                <button type="button" id="btnSubmit">Confirmar Serivicio</button>

                <a href="../proyectopipashtml/formSolicitud.html">
                    <button type="button" id="btnVolver">Volver</button>
                </a>

            </div>
            </div>
