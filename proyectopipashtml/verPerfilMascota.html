<body>
    <header id="header-principal">
        <nav id="nav-principal">
            <a href="sobreNosotros.html">Sobre Nosotros</a>
            <a href="perfil.html">Perfil</a>
            <a href="busqueda.html">Búsqueda</a>
            <a href="contacto.html">Contacto</a>
            <a href="configuracion.html">Configuración</a>
            <a href="reportes.html">Reportes</a>
            <a href="inicio-sesion.html" id="inicioSesion">Inicio de Sesión</a>
            <img class="inicioSesionLogo" src="../proyectopipasimgs/PEPPY DOGGO (3).png">
        </nav>
    </header>
    <main>
        <section id="sct-form" class="sct-form">
            <form>
                <div class="div-Form" id="div-Form">
                    <br></br>
                    <div>
                        <h1>Datos de la mascota</h1>
                        <br></br>
                    </div>
                    <div>
                        <br></br>
                        <label>Seleccione su Mascota:</label>
                        <select id="mismascotas">
                            <option value="">Seleccione una mascota</option>
                        </select>
                        <input type="button" id="btn-search" class="btn" value="Buscar">
                    </div>
                    <div id="tabla1">
                        <table id="tbl-mascotas">
                            <thead>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Raza</th>
                                <th>Modificar</th>
                                <th>Eliminar</th>
                            </thead>
                            <tbody id="tabladinamica"></tbody>
                        </table>
                    </div>
                    <div>
                        <input type="button" id="btn-agregar" class="btn" value="Nueva Mascota">
                    </div>
                    <div id="sct-detalleMascotas">
                        <div>
                            <table id="tbl-caracteristicas Mascotas">
                                <thead>

                                    <th>Característica Especial</th>
                                    <th>Eliminar</th>
                                </thead>
                                <tbody id="tabladinamica2"></tbody>
                            </table>
                        </div>
                        <div>
                            <table id="tbl-padecimientos Mascotas">
                                <thead>

                                    <th>Padecimientos</th>
                                    <th>Eliminar</th>
                                </thead>
                                <tbody id="tabladinamica3"></tbody>
                            </table>
                        </div>
                        <div>
                            <table id="tbl-vacunas Mascotas">
                                <thead>
                                    <th>Vacunas</th>
                                    <th>Eliminar</th>
                                </thead>
                                <tbody id="tabladinamica4"></tbody>
                            </table>
                        </div>
                    </div>
                    <div>
                        <br></br>
                        <input type="button" id="btn-agregarDetalles" class="btn" value="Agregar detalles">
                        <input type="button" id="btn-volver" class="btn" value="Volver">
                    </div>
                </div>
        </section>
    </main>
</body>
<footer class="footer">
    <div id="div-footer">
        <div class="div-logo">
            <img id="logoFooter" src="../proyectopipasimgs/PEPPY DOGGO.png">
