<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perfil Usuario</title>
    <link rel="stylesheet" href="../proyectopipascss/verPerfilUsuario.css">
    <link rel="stylesheet" href="../proyectopipascss/general.css">
    <link rel="stylesheet" href="../proyectopipascss/cssreset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="../proyectopipasjs/informacionProvincias.js"></script>
</head>

<body>
    <header id="header-principal">
        <nav>
            <a href="sobreNosotros.html">Sobre Nosotros</a>
            <a href="perfil.html">Perfil</a>
            <a href="busqueda.html">Búsqueda</a>
            <a href="contacto.html">Contacto</a>
            <a href="configuracion.html">Configuración</a>
            <a href="reportes.html">Reportes</a>
            <a href="inicio-sesion.html" id="inicioSesion">Inicio de Sesión</a>
            <img class="inicioSesionLogo" src="../proyectopipasimgs/PEPPY DOGGO (3).png">
        </nav>
    </header>

    <main>
        <section id="sct-form" class="sct-form">
            <div class="div-NombreEmpresa">
                <img id="logoEmpresa" src="../proyectopipasimgs/PEPPY DOGGO (1).png">
            </div>
            <br>
            <form>
                <div class="div-Form" id="div-Form">
                    <br></br>
                    <h2>Perfil Usuario </h2>
                    <br>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required disabled>
                    </div>
                    <div>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" required disabled>
                    </div>
                    <div>
                        <label for="identificacion">Identificación:</label>
                        <input type="text" id="identificacion" required disabled>
                    </div>
                    <div>
                        <label for="fechaNacimiento">Fecha de nacimiento:</label>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" required disabled>
                    </div>

                    <div class="genero" id="genero">
                        <!-- cambiar a combo box -->
                        <label for="genero">Género:</label>
                        <select class="Slct-Form" id="tipoCaracteristica">
                        <option value="femenino">Femenino</option>
                        <option value="masculino" selected>Masculino</option>
                        <option value="indefenido" selected>Indefinido</option>
                    </select>
                    </div>

                    <!-- Telefono de contacto -->
                    <div>
                        <label for="telefonoContacto">Teléfono de contacto:</label>
                        <input type="text" id="telefonoContacto" placeholder="0000-0000" required>
                    </div>
                    <div>
                        <!-- Correo electrónico -->
                        <label for="correoElectronico">Correo electrónico:</label>
                        <input type="text" id="correoElectronico" placeholder="@" required disabled>
                    </div>
                    <br>
                    <!-- </form> -->
                    <div>
                        <button type="button" id="btnSubmit" class="btn">Guardar Cambios</button>
                    </div>
            </form>
        </section>
    </main>
</body>
<footer class="footer">
    <div id="div-footer">
        <div class="div-logo">
            <img id="logoFooter" src="../proyectopipasimgs/PEPPY DOGGO.png">

        </div>
        <div>
            <label id="lbl-footer">ABBA DERECHOS RESERVADOS 2020</label>
        </div>
    </div>
</footer>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10 "></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js " type="text/javascript "></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/ProyectoPipas/proyectopipasjs/proyectopipas.servicios.js/registroUsuario-servicio.js"></script>
<script src="../proyectopipasjs/verMiPerfil.js"></script>

</html>
