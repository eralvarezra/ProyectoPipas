<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../proyectopipascss/registroUsuario.css">
    <link rel="stylesheet" href="../proyectopipascss/general.css">
    <link rel="stylesheet" href="../proyectopipascss/cssreset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="../proyectopipasjs/informacionProvincias.js"></script>
</head>

<body>
    <header id="header-principal">
        <nav>
            <a href="sobreNosotros.html">Sobre Nosotros</a>
            <a href="perfil.html">Perfil</a>
            <a href="busqueda.html">Búsqueda</a>
            <a href="contacto.html">Contacto</a>
            <a href="configuracion.html">Configuración</a>
            <a href="reportes.html">Reportes</a>
            <a href="inicio-sesion.html" id="inicioSesion">Inicio de Sesión</a>
            <img class="inicioSesionLogo" src="../proyectopipasimgs/PEPPY DOGGO (3).png">
        </nav>
    </header>

    <main>
        <section id="sct-form" class="sct-form">
            <div class="div-NombreEmpresa">
                <img id="logoEmpresa" src="../proyectopipasimgs/PEPPY DOGGO (1).png">
            </div>
            <br>
            <form>
                <div class="div-Form" id="div-Form">
                    <h1>Registro de usuario </h1>
                    <br>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" required>
                    </div>
                    <div>
                        <label>Tipo de identificación: </label>
                        <select class="Slct-Form" id="tipoIdentificacion">
                        <option value="dimex">Dimex</option>
                        <option value="cedulaJuridica">Cédula Jurídica</option>
                        <option value="cedulaNacional">Cédula Nacional</option>=
                      </select>
                    </div>
                    <div>
                        <label for="identificacion">Identificación:</label>
                        <input type="text" id="identificacion" required>
                    </div>
                    <div>
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>
                    </div>

                    <form id="ubicationForm" onsubmit="return sendData();">
                        <div class="data-container">
                            <div class="form-row">
                                <div class="form-desc">
                                    Provincia:
                                    <div class="form-val">
                                        <select id="provincias" name="provincia" onchange="getCantones(this.value);" required>
                                            </select>
                                    </div>
                                </div>

                            </div>
                            <div class="form-row canton">
                                <div class="form-desc">
                                    Cantón:
                                    <div class="form-val">
                                        <select id="cantones" name="canton" onchange="getDistritos(this.value);" required>
                                            </select>
                                    </div>
                                </div>

                            </div>
                            <div class="form-row distrito">
                                <div class="form-desc">
                                    Distrito:
                                    <div class="form-val">
                                        <select id="distritos" name="distrito" onchange="distritoSelected();" required>
                                            </select>
                                    </div>
                                </div>
                                <div class="map-container">
                                    <label>Elija la locación en el mapa:</label>
                                    <div id="map"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>

                    <div class="genero" id="genero">
                        <label for="genero">Género:</label>
                        <select class="Slct-Form" id="tipoCaracteristica">
                        <option value="femenino">Femenino</option>
                        <option value="masculino" selected>Masculino</option>
                        <option value="indefenido" selected>Indefinido</option>
                    </select>
                    </div>

                    <div>
                        <label>Cantidad de mascotas:</label>
                        <input type="number" id="cantidadMascota" name="cantidadMascota" min="1" max="10">

                    </div>

                    <div>
                        <label for="telefonoContacto">Teléfono de contacto:</label>
                        <input type="text" id="telefonoContacto" placeholder="0000-0000" required>
                    </div>

                    <div>
                        <label for="correoElectronico">Correo electrónico:</label>
                        <input type="text" id="correoElectronico" placeholder="@" required>
                    </div>

                    <div>
                        <label>Numero Tarjeta: </label>
                        <input type="text" id="numTarjeta" placeholder="15 Visa, 16 MasterCard" required>
                    </div>
                    <div class="fecha">
                        <label>Fecha de vencimiento: </label>
                        <input type="text" id="fechaVencimiento" placeholder="mm/yyyy" required>
                    </div>
                    <br>
                    <label>Foto</label>
                    <input type="file" name="Foto[]" placeholder="Ingrese una imagen" />
                    <br>
                    <div id="terminos">
                        <input type="checkbox" value="terminos" id="condiciones" required>
                        <label>Acepto términos y condiciones. </label>
                    </div>
                    <div>
                        <button type="button" id="btnSubmit">Enviar</button>
                    </div>
                    <div>
                        <a href="../proyectoPipasHtml/registroMascota.html" id="regMasc">Registro mascota</a>
                    </div>
            </form>
        </section>
    </main>
</body>
<footer class="footer">
    <div id="div-footer">
        <div class="div-logo">
            <img id="logoFooter" src="../proyectopipasimgs/PEPPY DOGGO.png">

        </div>
        <div>
            <label id="lbl-footer">ABBA DERECHOS RESERVADOS 2020</label>
        </div>
    </div>
</footer>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cOQNB4cQjQDSGWiB_nT2H2pEOuD3w60&callback=initMap " async defer></script>
<script src="../proyectopipasjs/registroUsuario.js"></script>

</html>
