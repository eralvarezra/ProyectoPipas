<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar parámetros</title>
    <link rel="stylesheet" href="../proyectopipascss/cssreset.css">
    <link rel="stylesheet" href="../proyectopipascss/general.css">
    <link rel="stylesheet" href="../proyectopipascss/configeliminarparametros.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="../proyectopipasjs/configeliminarparametros.js"></script>
</head>

<body>
    <header id="header-principal">
        <nav>
            <a href="sobreNosotros.html">Sobre Nosotros</a>
            <a href="perfil.html">Perfil</a>
            <a href="busqueda.html">Búsqueda</a>
            <a href="contacto.html">Contacto</a>
            <a href="configuracion.html">Configuración</a>
            <a href="reportes.html">Reportes</a>
            <a href="inicio-sesion.html" id="inicioSesion">Inicio de Sesión</a>
            <img class="inicioSesionLogo" src="../proyectopipasimgs/PEPPY DOGGO (3).png">
        </nav>
    </header>
    <main>


        <div class="div-NombreEmpresa">
            <img id="logoEmpresa" src="../proyectopipasimgs/PEPPY DOGGO (1).png">

        </div>
        <section id="sct-form">

            <form>

                <div class="div-Form">
                    <h1>Eliminar parámetros</h1>
                    <div>
                        <label>Tipo: </label>
                        <select class="Slct-Form" id="tipoMascota">
                            <option value="gato" >Gato</option>
                            <option value="perro" >Perro</option>
                      </select>
                    </div>

                    <div>
                        <label>Raza: </label>
                        <select class="Slct-Form" id="raza">
                            <option value="Beagle" >Beagle</option>
                            <option value="Bichón Habanero" >Bichón Habanero</option>
                            <option value="Bulldog frances" >Bulldog francés</option>
                            <option value="Border Collie">Border Collie</option>
                            <option value="Abisinio">Abisinio</option>
                            <option value="Angora Turco">Angora Turco</option> 
                            <option value="Azul Ruso">Azul Ruso</option>
                      </select>
                    </div>

                    <div>
                        <label>Caracteristicas especiales: </label>
                        <select class="Slct-Form" id="caracteristicasEspeciales">
                            <option value="Mancha en la cabeza" >Mancha en la cabeza</option>
                            <option value="Ojos Azules" >Ojos Azules</option>
                            <option value="Pelo blanco en las patas" >Pelo blanco en las pata</option>
                      </select>
                    </div>

                    <div>
                        <label>Padecimientos: </label>
                        <select class="Slct-Form" id="padecimientos">
                            <option value="Taquicardia" >Taquicardia</option>
                            <option value="Ceguera" >Ceguera</option>
                            <option value="Mal aliento" >Mal aliento</option>
                      </select>
                    </div>

                    <div>
                        <label>Vacunas: </label>
                        <select class="Slct-Form" id="vacunas">
                            <option value="1er Mes Nacido" >1er Mes Nacido</option>
                            <option value="2do Mes Nacido" >2do Mes Nacido</option>
                            <option value="Rabia" >Rabia</option>
                      </select>
                    </div>
                    <div class="button">
                        <button type="button" class="btn">Cancelar</button> <br><br>
                        <button type="button" class="btn">Eliminar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
<footer class="footer">
    <div id="div-footer">
        <div class="div-logo">
            <img id="logoFooter" src="../proyectopipasimgs/PEPPY DOGGO.png">
        </div>
        <div>
            <label id="lbl-footer">ABBA DERECHOS RESERVADOS 2020</label>
        </div>
    </div>
</footer>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<script src="../proyectopipasjs/configeliminarparametros.js"></script>

</html>
