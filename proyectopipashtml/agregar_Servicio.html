<body>
    <header id="header-principal">
        <nav>
            <a href="sobreNosotros.html">Sobre Nosotros</a>
            <a href="perfil.html">Perfil</a>
            <a href="busqueda.html">Búsqueda</a>
            <a href="contacto.html">Contacto</a>

            <a href="reportes.html">Reportes</a>

            <img class="inicioSesionLogo" src="../proyectopipasimgs/PEPPY DOGGO (3).png">
        </nav>
    </header>
    <main>
        <section class="sct-contenedor-principal">
            <form class="div-Form">
                <div id="form-agregar">
                    <label for="txt-correo">Correo:</label>
                    <input type="text" id="txt-correo" required value="" disabled>
                    <label for="txt-nombre">Nombre de servicio:</label>
                    <select id="txt-nombre" required>
                        <option value="">Seleccione una opción</option>
                    </select>
                    <label for="txt-tipo">Tipo mascota:</label>
                    <select id="txt-tipo" required>
                        <option value="">Seleccione una opción</option>
                    </select>
                    <label for="num-precio">Precio:</label>
                    <input type="number" id="num-precio" required min=0 value="">
                    <label for="txt-detalleServicio">Detalle servicio:</label>
                    <input type="text" id="txt-detalleServicio" required value="">
                    <label for="num-costoServicioXhora">Costo por hora:</label>
                    <input type="number" id="num-costoServicioXhora" min=0 required value="">
                    <label for="txt-fecha">Fecha:</label>
                    <input type="date" id="txt-fechaCreacion" required>
                </div>

                <div class="sct-boton">
                    <button type="button" id="btn-enviar" class="btn">Agregar</button>
                    <button type="button" id="btn-cancelar" class="btn">Cancelar</button>
                </div>
            </form>
            <div class="img-container "></div>
        </section>
    </main>
</body>
<footer class="footer">
