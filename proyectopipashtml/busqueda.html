<main>

    <section id="sct-form">


        <form>
            <div class="div-Form">
                <h1>Buscar por:</h1>
                <div class="calificacionBusqueda">
                    <h2>Calificación:</h2>
                    <div class="starContainer">
                        <input type="checkbox" name="rate" id="rate5" value=5>
                        <label for="rate5" class="fas fa-paw"> 5 </label>
                        <input type="checkbox" name="rate" id="rate4" value=4>
                        <label for="rate4" class="fas fa-paw"> 4 </label>
                        <input type="checkbox" name="rate" id="rate3" value=3>
                        <label for="rate3" class="fas fa-paw"> 3 </label>
                        <input type="checkbox" name="rate" id="rate2" value=2>
                        <label for="rate2" class="fas fa-paw"> 2 </label>
                        <input type="checkbox" name="rate" id="rate1" value=1>
                        <label for="rate1" class="fas fa-paw"> 1</label>
                    </div>
                    <div>
                        <label>Tipo de servicio:</label>
                        <select class="Slct-Form" id="tipoServicio">
                        <option value="perro" id="opcion"> Perro</option>
                        <option value="gato" id="opcion">Gato</option>
                      </select>
                    </div>
                    <div>
                        <label>Tipo de servicio:</label>
                        <select class="Slct-Form" id="tipoServicio">
                        <option value="hotel" id="opcion">Servicio hotel</option>
                        <option value="pelo" id="opcion">Corte de pelo</option>
                        <option value="caminado" id="opcion">Caminata de mascota</option>
                        <option value="ducha" id="opcion"> Baño de mascota</option>
                        <option value="transporte"id="opcion">Transporte de mascotas</option>
                      </select>
                    </div>
                    <div>
                        <form id="ubicationForm" onsubmit="return sendData();">
                            <div class="data-container">
                                <div class="form-row">
                                    <div class="form-desc">
                                        Provincia:
                                        <div class="form-val">
                                            <select id="provincias" name="provincia" onchange="getCantones(this.value);">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row canton">
                                    <div class="form-desc">
                                        Cantón:
                                        <div class="form-val">
                                            <select id="cantones" name="canton" onchange="getDistritos(this.value);">
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-row distrito">
                                    <div class="form-desc">
                                        Distrito:
                                        <div class="form-val">
                                            <select id="distritos" name="distrito" onchange="distritoSelected();">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="map-container">
                                        <label>Elija la locación en el mapa:</label>
                                        <div id="map"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <button type="button" id="btnSubmit">Buscar</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="div-tablaResultados">
            <table>
                <tr>
                    <th>Proveedor</th>
                    <th>Descripcion</th>
                    <th>Calificacion</th>
                </tr>
            </table>
        </div>
    </section>
</main>
