<main>

    <section id="sct-form">


        <form>
            <div class="div-Form">
                <h1>Buscar por:</h1>
                <div class="calificacionBusqueda">
                    <h2>Calificación:</h2>
                    <div id="calificacion" class="starContainer">
                        <input type="radio" name="rate" id="rate5" value=5>
                        <label for="rate5" class="fas fa-paw"> 5 </label>
                        <input type="radio" name="rate" id="rate4" value=4>
                        <label for="rate4" class="fas fa-paw"> 4 </label>
                        <input type="radio" name="rate" id="rate3" value=3>
                        <label for="rate3" class="fas fa-paw"> 3 </label>
                        <input type="radio" name="rate" id="rate2" value=2>
                        <label for="rate2" class="fas fa-paw"> 2 </label>
                        <input type="radio" name="rate" id="rate1" value=1>
                        <label for="rate1" class="fas fa-paw"> 1</label>
                        <input type="radio" name="rate" id="All" value="" checked>
                        <label for="All" class="fas fa-paw"> Todos</label>
                    </div>
                    <div>
                        <label>Tipo mascota:</label>
                        <select class="Slct-Form" id="tipoMascota">
                            <option value="" id="opcion">Todo tipo de Mascota</option>
                      </select>
                    </div>
                    <div>
                        <label>Tipo de servicio:</label>
                        <select class="Slct-Form" id="tipoServicio">
                        <option value="" id="opcion">Todos los Servicios</option>
                      </select>
                    </div>

                    <div>
                        <button type="button" id="btnBuscar" class="btn">Buscar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <section>
        <div id="tbl-resultados" class="div-tablaResultados">
            <table>
                <thead id="thead">
                    <tr>
                        <th>Tipo Servicio</th>
                        <th>Tipo Mascota</th>
                        <th>Descripcion</th>
                        <th>Proveedor</th>
                        <th id="calificacioncolumna">Calificación</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

</main>
