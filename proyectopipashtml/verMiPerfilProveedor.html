<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="../proyectoPipasCss/cssreset.css">
    <link rel="stylesheet" href="../proyectoPipasCss/general.css">
    <link rel="stylesheet" href="../proyectoPipasCss/registroProveedores.css">
    <link rel="stylesheet" href="../proyectoPipasCss/verPerfilProveedor.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="../proyectopipasjs/informacionProvincias.js"></script>
</head>

<body>
    <header id="header-principal">
        <nav>
            <a href="sobreNosotros.html">Sobre Nosotros</a>
            <a href="perfil.html">Perfil</a>
            <a href="busqueda.html">Búsqueda</a>
            <a href="contacto.html">Contacto</a>
            <a href="configprincipal.html">Configuración</a>
            <a href="reportes.html">Reportes</a>
            <a href="inicio-sesion.html" id="inicioSesion">Inicio de Sesión</a>
            <img class="inicioSesionLogo" src="../proyectoPipasImgs/PEPPY DOGGO (3).png">
        </nav>
    </header>

    <main>
        <section>
            <section id="sct-form">
                <div class="div-NombreEmpresa">
                    <img id="logoEmpresa" src="../proyectoPipasImgs/PEPPY DOGGO (1).png">
                </div>
                <form>
                    <div class="cuadro-segundo">
                        <div class="div-Form">

                            <h1>Mi perfil</h1>
                            <div>

                                <label>Tipo de proveedor: </label>
                                <select class="Slct-Form" id="tipoProveedor" disabled>
                                    <option value="persona" >Persona</option>
                                    <option value="empresa" >Empresa</option>
                                 </select>
                            </div>
                            <div id="selectTipoServicio">

                                <label>Tipo de servicio: </label>
                                <input type="button" id="btnAgregar" value="+">
                                <input type="button" id="btnRemover" value="-">
                                <select class="Slct-Form" id="tipoServicio">
                                    <option value="hotel">Servicio Hotel</option>
                                    <option value="pelo">Corte de Pelo</option>
                                    <option value="caminado">Caminata de Mascota</option>
                                    <option value="ducha">Baño de Mascota</option>
                                    <option value="ducha">Transporte de Mascotas</option>
                                    </select>

                                <span id="agregarAca" class=".Slct-Form"></span>
                            </div>
                            <div>
                                <label>Tipo de identificación: </label>
                                <select class="Slct-Form" id="tipoIdentificacion" disabled>
                                     <option value="dimex">Dimex</option>
                                     <option value="cedulaJuridica">Cédula Juridica</option>
                                     <option value="cedulaNacional">Cédula Nacional</option>=
                                </select>
                            </div>
                            <div>
                                <label>Persona a cargo: </label>
                                <input type="text" id="pAcargo" required>
                            </div>
                            <div>
                                <label>Empresa: </label>
                                <input type="text" id="empresa" required disabled>
                            </div>
                            <div>
                                <label>Contraseña: </label>
                                <input type="password" id="contraEmpresa" required>
                            </div>
                            <div>
                                <label>Teléfono: </label>
                                <input type="text" id="telefono" placeholder="0000-0000" required>
                            </div>
                            <div>
                                <label>Correo electrónico: </label>
                                <input type="text" id="correo" placeholder="@" required>
                            </div>
                        </div>
                        <div class="form-ubicacion">
                            <form id="ubicationForm" onsubmit="return sendData();">
                                <div class="data-container">
                                    <div class="form-row">
                                        <div class="form-desc">
                                            Provincia:
                                            <div class="form-val">
                                                <select id="provincias" name="provincia" onchange="getCantones(this.value);" required>
                                        </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row canton"></div>
                                    <div class="form-desc">
                                        Cantón:
                                        <div class="form-val">
                                            <select id="cantones" name="canton" onchange="getDistritos(this.value);" required>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row distrito">
                                    <div class="form-desc">
                                        Distrito:
                                        <div class="form-val">
                                            <select id="distritos" name="distrito" onchange="distritoSelected();" required>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="map-container">
                                    <label>Elija la locación en el mapa:</label>
                                    <div id="map"></div>
                                </div>


                                <div class="div-comentarios">
                                    <label>Comentarios: </label>
                                    <textarea type="text" id="comentarios" required></textarea >
                                </div>    
                                <div class="div-documentos">
                                    <label>Adjuntar documentos:</label>
                                    <input type="file" id="myFile" name="filename" >
                                </div>
                                <div>
                                    <button type="button" id="btnSubmit" class="btn">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </form>
    </section>
</section>
</main>
</body>
<footer class="footer">
    <div id="div-footer">
        <div class="div-logo">
            <img id="logoFooter" src="../proyectoPipasImgs/PEPPY DOGGO.png">
        </div>
        <div>
            <label id="lbl-footer">ABBA DERECHOS RESERVADOS 2020</label>
        </div>
    </div>
</footer>

<script src="../proyectopipasjs/verMiPerfilProveedor.js"></script>
</html>
