        </nav>
    </header>
</body>
<main>

    <section id="sct-form">

        <div class="div-NombreEmpresa">

            <img id="logoEmpresa" src="../proyectoPipasImgs/PEPPY DOGGO (1).png">
        </div>
        <form>
            <div class="div-Form">
                <h1>Calificar servicio</h1>
                <div class="calificarServicios">
                    <label for="nombreProveedor">Proveedor:</label>
                    <input id="nombreProveedor" type="text" disabled>
                </div>
                <div class="calificarServicios">
                    <label id="txtarea-Comentario" for="txt-Usuario">Comentario: </label>
                    <Textarea id="comentario" required></Textarea>
                </div>
                <br></br>
                <div class="starContainer">
                    <input type="radio" name="rate" id="rate5" value="5">
                    <label for="rate5" class="fas fa-paw"></label>
                    <input type="radio" name="rate" id="rate4" value="4">
                    <label for="rate4" class="fas fa-paw"></label>
                    <input type="radio" name="rate" id="rate3" value="3">
                    <label for="rate3" class="fas fa-paw"></label>
                    <input type="radio" name="rate" id="rate2" value="2">
                    <label for="rate2" class="fas fa-paw"></label>
                    <input type="radio" name="rate" id="rate1" value="1">
                    <label for="rate1" class="fas fa-paw"></label>
                </div>
                <div class="numeros">
                    <label>5</label>
                    <label>4</label>
                    <label>3</label>
                    <label>2</label>
                    <label>1</label>
                </div>
        </form>
        <div>
            <button type="button" id="btn-Calificar" class="btn">Calificar</button>

        </div>
    </section>

</main>

<footer class="footer">
    <div id="div-footer">
        <div class="div-logo">
